<html>
  <head>
    <title>ESP12E, Thingspeak, GPS and Google Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="50">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
     
       body, html {
  height: 100%;
  width: 100%;
}

div#content {
  width: 100%; height: 100%;
}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-9uUTbDtawgqfsur6S8ccAHG4BdhHPPI"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      var map;
        var x,y;
        function loadmaps(){
            $.getJSON("https://api.thingspeak.com/channels/525940/fields/3/last.json?api_key=YHK6G5TCR49KRISU", function(result){
        	
            var m = result;
            x=Number(m.field3);
                           //alert(x);
        });
        
            $.getJSON("https://api.thingspeak.com/channels/525940/fields/4/last.json?api_key=YHK6G5TCR49KRISU", function(result){
        	
            var m = result;
            y=Number(m.field4);
                
                
        }).done(function() {
            
                initialize();
    });
            
        }
        window.setInterval(function(){
        loadmaps();
            }, 9000);
      function initialize() {
      
        var mapOptions = {
          zoom: 18,
          center: {lat: x, lng: y}
        };
        map = new google.maps.Map(document.getElementById('map'),
            mapOptions);
        var marker = new google.maps.Marker({
          position: {lat: x, lng: y},
          map: map
        });
        var infowindow = new google.maps.InfoWindow({
          content: '<p>Marker Location:' + marker.getPosition() + '</p>'
        });
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  
<body >


        
        <div id="map" style="width:100%;height: 100%;"></div> 

</div>

          
        
</body>


  
</html>
